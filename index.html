<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>Nota Fiscal</title>
</head>

<body>
  <div class="row">
    <section class="col form-nfe">
      <div class="formulario d-flex justify-content-center align-items-center">
        <div class="box p-4">
          <form id="form" class="form">
            <h2 class="text-center pb-4">Emitir Nota Fiscal de Serviço</h2>

            <div class="form-group d-flex flex-column mt-4"><!-- Nome da empresa -->
              <label for="nomeEmpresa">Nome da empresa: </label>
              <input type="text" name="nomeEmpresa" id="nomeEmpresa" placeholder="Digite o nome da  empresa" autocomplete="off" required>
            </div>

            <div class="form-group d-flex flex-column mt-4"><!-- Razão social -->
              <label for="razaoSocial">Razão social: </label>
              <input type="text" name="razaoSocial" id="razaoSocial" placeholder="Digite a razao social" autocomplete="off" required>
            </div>

            <div class="form-group d-flex flex-column mt-4"><!-- CPNJ -->
              <label for="cnpj">CNPJ: </label>
              <input type="text" name="cnpj" id="cnpj" minlength="14" placeholder="Digite o cnpj da empresa (14 dígitos)" autocomplete="off" required>
            </div>

            <div class="form-group d-flex flex-column mt-4"><!-- Natureza da operação -->
              <label for="naturezaOperacao">Natureza da operação: </label>
              <select name="naturezaOperacao" id="naturezaOperacao" required>
                <option value="" data-default disabled selected></option>
                <option value="Venda Consignada">Venda Consignada</option>
                <option value="Devolução">Devolução</option>
                <option value="Retorno">Retorno</option>
                <option value="Complementar">Complementar</option>
                <option value="Remessa">Remessa</option>
                <option value="Entrega Futura">Entrega Futura</option>
              </select>
            </div>

            <div class="form-group d-flex flex-column mt-4"><!-- Descrição do serviço -->
              <label for="descricaoServiço">Descrição do serviço: </label>
              <textarea name="descricaoServiço" id="descricaoServiço" placeholder="Digite a descrição do serviço"
                required></textarea>
            </div>

            <div class="form-group d-flex flex-column mt-4"><!-- Valor do serviço -->
              <label for="valorServiço">Valor do serviço: </label>
              <input type="number" name="valorServiço" id="valorServiço" placeholder="Digite o valor do serviço (em R$)"
                required>
            </div>

            <div class="form-group mt-4 row"><!-- Data e hora -->
              <div class="col d-flex flex-column">
                <label for="data">Data: </label>
                <input type="date" name="data" id="data" required>
              </div>
              <div class="col d-flex flex-column">
                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora" required>
              </div>
            </div>

            <div class="form-group mt-5 d-flex justify-content-center "> <!-- Botão -->
              <button type="button" onclick="calcularImpostos()" class="px-3 py-2">Calcular impostos</button>
            </div>

          </form>
        </div>
      </div>
    </section>

    <section class="col result-nfe">
      <div class="nota-fiscal d-flex d-flex justify-content-center align-items-center">
        <div class="box p-4" id="notaFiscal">
          <h2 class="text-center pb-4">Nota Fiscal de Serviço</h2>
          <div>
            <div class="mt-4">
              <p>Empresa: <span id="empresa"></span></p>
            </div>
            <div class="mt-4">
              <p>Razão Social: <span id="razao"></span></p>
            </div>
            <div class="mt-4">
              <p>CNPJ: <span id="cnpjSpan"></span></p>
            </div>
            <div class="mt-4">
              <p>Natureza da Operação: <span id="operacao"></span></p>
            </div>
            <div class="mt-4">
              <p>Descrição do Produto: <span id="descricao"></span></p>
            </div>
            <div class="mt-4">
              <p>Data da Operação: <span id="dataSpan"></span></p>
            </div>
            <div class="mt-4">
              <p>Hora da Operação: <span id="horaSpan"></span></p>
            </div>
            <div class="mt-4">
              <p>Valor do Serviço: R$ <span id="valor"></span></p>
            </div>
            <div class="mt-4">
              <p>Imposto (10%): R$ <span id="imposto"></span></p>
            </div>
            <div class="mt-4">
              <p>Total: R$ <span id="total"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
  <!-- BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
